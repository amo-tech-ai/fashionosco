<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionOS | AI Editorial Platform</title>
    <!-- Google Fonts: Playfair Display (Serif) & Inter (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN for runtime preview compatibility) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: '#000000',
              secondary: '#ffffff',
              accent: '#f4f4f5', // Zinc-100
              // Luxury Neutral Palette
              'soft-cream': '#F7F3EF',
              'rich-black': '#0A0A0A',
              'charcoal': '#373737',
              'warm-beige': '#E8DED4',
              'gold-accent': '#C8A96A',
              'off-white': '#FCFBFA',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      /* Minimal reset to ensure full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Global Scroll Reveal Animation */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Global Keyframes */
      @keyframes moveUp {
         0% { transform: translateY(0); }
         100% { transform: translateY(-50%); }
      }
    </style>
